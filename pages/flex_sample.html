<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Codepen-Demo Flexbox 3</title>
        <style>
            body{padding: 2em;}
            .headerContainer{
                display: flex;
                flex-flow: column wrap;
                align-content: center;
                background: tomato;
                font-weight: bold;
                color: violet;
                padding: 10px;
            }
            .footercontainer{
                display: flex;
                flex-flow:column wrap;
                align-content: center;
                background: rgb(27, 212, 27);
                font-weight: bold;
                padding: 10px;
            }
            .mainContainer{
                display: flex;
                flex-flow: row wrap;
                font-weight: bold;
                text-align: center;
            }
            .mainContentItem{
                text-align: left;
                background: deepskyblue;
            }
            .sideBarLeftItem{
                background: gold;
            }
            .sideBarRightItem{
                background: hotpink;
            }
            .sideBarItem{flex: 1 0 0; border: 0px solid green;}
            .mainContentItem{flex:3 0px;}
            .sideBarLeftItem{order: 1;}
            .mainContentItem{order: 2;}
            .sideBarRightItem{order: 3;}

            article{
                padding: 10px;
                margin: 10px;
                background: aqua;
            }
        </style>
    </head>
    <body>
        <header class = "headerContainer"><h1>HEADER-sample Flexbox Example</h1></header>
        <div class="mainContainer">
            <section class="mainContentItem">
                <article>
                    <h2>First article</h2>
                    <p>Tacos actually microdosing , pour-over semiotics banjo chicharrones retro fanny.</p>
                </article>
            </section>
            <sideBar class="sideBarItem sideBarLeftItem"><div class="center"><p>Left Side Bar</p></div></sideBar>
            <sideBar class="sideBarItem sideBarRightItem"><div class="center"><p>Right Side Bar</p></div></sideBar>
        </div>
        <footer class="footercontainer">Footer</footer>
    </body>
</html>
